<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Semantic HTML Page</title>
  </head>
  <body>
    <!-- Header with Navigation -->
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <article>
        <h1>Welcome to My Semantic Page</h1>
        <section>
          <p>
            This is a content section inside the article. It uses semantic tags
            to structure the information properly for both humans and search
            engines.
          </p>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 @copyright</p>
    </footer>
  </body>
</html>
